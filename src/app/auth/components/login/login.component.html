<body>
    <div class="row center-sm center-xs">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 col-xs-12">
            <form [formGroup]="form" (ngSubmit)="login($event)">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-sm">
                                <mat-form-field>
                                    <input placeholder="email" formControlName="email" matInput type="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <mat-form-field>
                                    <input placeholder="password" formControlName="password" matInput type="password">
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>
