<div class="product-grid">
    <div class="card" *ngFor="let product of arrayProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.title | uppercase}}</mat-card-title>
                <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
            </mat-card-header>
            <div class="crop-image">
                <img [src]="product.image" alt="">
            </div>
            <mat-card-content>
                <p>{{product.description | slice:0:10}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-raised-button [routerLink]="['/products',product.id]"> Ver detalle</a>
                <button (click)="addCar(product.id)" mat-raised-button color="primary">Agregar al carrito</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
