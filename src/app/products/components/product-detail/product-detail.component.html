<div *ngIf="product">
    <div>
        <img [src]="product.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{product.title}}</li>
            <li>Precio: {{product.price | currency}}</li>
        </ul>
        <p>{{product.description | slice:0:20}}</p>
        <button (click)="createProduct()">crear item</button>
        <button (click)="updateProduct()">ediitar item</button>
        <button (click)="deleteProduct()">eliminar item</button>
    </div>
</div>
