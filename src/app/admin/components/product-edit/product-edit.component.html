<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Producto</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="title del producto" formControlName="title" matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="precio del producto" formControlName="price" matInput type="number">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <textarea placeholder="descripcion del producto" formControlName="description" matInput type="text"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn" [disabled]="form.invalid" type="submit">Guardar</button>
            </mat-card-actions>     
        </mat-card>
    </form>
