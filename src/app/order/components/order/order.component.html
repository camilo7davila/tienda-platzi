<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus productos en el carrito</ng-template>
        <div *ngIf="(products$ | async) as products">
            <h1 *ngIf="products.length === 0">No hay productos en el carrito</h1>
            <div class="row" *ngFor="let product of products">
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        <img class="img" [src]="product.image" alt="">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <div class="box">
                        {{product.title}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <div class="box">
                        {{product.price}}
                    </div>
                </div>
            </div>
            <!-- <ul>
                <li *ngFor="let product of products">
                    {{product.title}}
                </li>
            </ul> -->
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
        <h1>Contenido</h1>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pagos</ng-template>
        <h1>Contenido</h1>
    </mat-step>
</mat-horizontal-stepper>
